<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="/styles/community.css">
</head>
<body >                                                      
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Join the <span class="highlight">ScholarCatalyst</span> Community</h1>
            <p>Meet other <span class="highlight">ScholarCatalyst</span> achievers, get answers, and grow together.</p>
        </div>
        <div class="hero-image">
            <img src="/images/image1.png" alt="Graduation Image">
        </div>
    </section>

    <!-- Community Features Section -->
    <section class="community-section">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Start a discussion â†’</button>
        </div>

        <div class="community-cards">
            <div class="card">
                <img src="/images/image3.png" alt="Ask the Community">
                <h3>Ask the Community</h3>
                <p>16410 Posts</p>
            </div>
            <div class="card">
                <img src="/images/image2.png" alt="Do More with Dropbox">
                <h3>Do More with Dropbox</h3>
                <p>6830 Posts</p>
            </div>
            <div class="card">
                <img src="/images/design-illustration-giving-feedback-rating-comments-people-commenting-each-other-giving-thumbs-up-star-ratings-feedback-can-be-used-web-website-posters-apps-brochures_4968-2073.jpg" alt="Share Feedback">
                <h3>Ratings & Feedback</h3>
                <p>1091 Posts</p>
            </div>
            <div class="card">
                <img src="/images/WhatsApp Image 2024-12-17 at 10.07.08 AM.jpeg" alt="FAQs">
                <h3>FAQs</h3>
                <p>13 Posts</p>
            </div>
            <div class="card">
                <img src="/images/image5.png" alt="About the Community">
                <h3>About the Community</h3>
                <p>48 Posts</p>
            </div>
        </div>
    </section>

    <script src="/scripts/community.js"></script>
</body>
</html>
