<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Portal</title>
    <link rel="stylesheet" href="/styles/ProfileStudent.css">
</head>
<body>
    <div class="container">
        <h1>Hello, </h1>
        <h2>Let Us Find Better Matching Scholarships For You!</h2>
        
        <form id="scholarshipForm">
            <div class="photo-username-container">
                <!-- First Name, Middle Name and Surname input fields -->
                <div class="name-container">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name:</label>
                        <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                    </div>
                </div>

                <!-- Photo upload container -->
                <div class="photo-container">
                    <label for="photo">Upload your photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto(event)" class="file-input" required>
                    <img id="photoPreview" class="profile-picture" src="" alt="Photo Preview" style="display: none;">
                </div>
            </div>

            <!-- Basic Information -->
            <div class="info-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="info-group">
                <label for="instituteType">College/School:</label>
                <input type="text" id="instituteType" name="instituteType" placeholder="Name of your school or college" required>
            </div>

            <!-- Caste, Gender, and State -->
            <div class="info-group">
                <label for="caste">Caste:</label>
                <input type="text" id="caste" name="caste" placeholder="Enter your caste" required>
            </div>

            <div class="info-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="state">
                <label>Select Your State:</label>
                <select id="state" name="state">
                        <option value="">--Select State--</option> 
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option> 
                        <option value="Andhra Pradesh">Andhra Pradesh</option> 
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option> 
                        <option value="Assam">Assam</option> 
                        <option value="Bihar">Bihar</option> 
                        <option value="Chandigarh">Chandigarh</option> 
                        <option value="Chhattisgarh">Chhattisgarh</option> 
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option> 
                        <option value="Delhi">Delhi</option> 
                        <option value="Goa">Goa</option> 
                        <option value="Gujarat">Gujarat</option> 
                        <option value="Haryana">Haryana</option> 
                        <option value="Himachal Pradesh">Himachal Pradesh</option> 
                        <option value="Jharkhand">Jharkhand</option> 
                        <option value="Karnataka">Karnataka</option> 
                        <option value="Kerala">Kerala</option> 
                        <option value="Lakshadweep">Lakshadweep</option> 
                        <option value="Madhya Pradesh">MadhyaPradesh</option> 
                        <option value="Maharashtra">Maharashtra</option> 
                        <option value="Manipur">Manipur</option> 
                        <option value="Meghalaya">Meghalaya</option> 
                        <option value="Mizoram">Mizoram</option> 
                        <option value="Nagaland">Nagaland</option> 
                        <option value="Odisha">Odisha</option> 
                        <option value="Puducherry">Puducherry</option> 
                        <option value="Punjab">Punjab</option> 
                        <option value="Rajasthan">Rajasthan</option> 
                        <option value="Sikkim">Sikkim</option> 
                        <option value="Tamil Nadu">Tamil Nadu</option> 
                        <option value="Telangana">Telangana</option> 
                        <option value="Tripura">Tripura</option> 
                        <option value="Uttarakhand">Uttarakhand</option> 
                        <option value="Uttar Pradesh">Uttar Pradesh</option> 
                        <option value="West Bengal">West Bengal</option> 
                    </select> 
                    
                </select>
            </div>

            <div class="info-group">
                <label for="class">Select Your Class:</label>
                <select id="class" name="class">
                    <option value="">--Select Class--</option>
                    <option value="Class 10">Class 10</option>
                    <option value="Class 12">Class 12</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    <option value="Post Graduation">Post Graduation</option>              
                </select>
            </div>

            <div class="info-group">
                <label for="language">Language Spoken:</label>
                <input type="text" id="language" name="language" placeholder="Enter the language you speak" required>
            </div>

            <div class="form">
                <label>Do you have a disability?</label>
                <select id="disable" name="disable">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="submitBtn">Submit Profile</button>
        </form>
    </div>

    <script src="/scripts/profileStudent.js"></script>
    <script src="/scripts/auth.js"></script>
</body>
</html>
